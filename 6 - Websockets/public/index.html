<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Productos</title>
</head>

<body>

    <div class="container">

        <br />
        <h2>Ingrese Productos</h2>
        <br />
        <div>
            <form id="formInputProductos">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre Producto</label>
                    <input type="text" class="form-control" id="productoInput">

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Precio Producto</label>
                    <input type="number" class="form-control" id="precioInput">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">URL imagen Producto</label>
                    <input type="url" class="form-control" id="urlInput" aria-describedby="emailHelp">

                </div>

                <button type="submit" class="btn btn-primary">CARGAR</button>
            </form>
        </div>

        <div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr id="formProductosHeader">

                    </tr>
                </thead>
                <tbody id="productos">

                </tbody>

            </table>
        </div>

        <div>
            <h2>Centro de Mensajes</h2>

            <div class="mt-0" id="messages">
                
            </div>


            <form id="formInputMessage">
                <br/>
                <div class="mb-3">

                    <input type="email" class="form-control" id="emailInput" placeholder="nombre@gmail.com">

                </div>
                <div class="mb-3">

                    <input type="text" class="form-control" id="msgInput" placeholder="ingrese su mensaje">

                </div>

                <button type="submit" class="btn btn-primary">ENVIAR</button>
            </form>
        </div>

        <div>




        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./client.socket.js"></script>
</body>

</html>
