<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Productos</title>
</head>

<body>

    <div class="container">
        <div id="user">
            

        </div>

        <br />
        <h2>Productos</h2>
        <br />


        <div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr id="formProductosHeader">

                    </tr>
                </thead>
                <tbody id="productos">

                </tbody>

            </table>
        </div>

        <div>
            <h2>Centro de Mensajes</h2>

            <div class="mt-0" id="messages">
                
            </div>


            <form id="formInputMessage">
                <br/>
                <div class="mb-3">
                    <input type="email" class="form-control" id="emailInput" placeholder="nombre@gmail.com">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="nameInput" placeholder="ingrese su nombre">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="apellidoInput" placeholder="ingrese su apellido">
                </div>
                <div class="mb-3">                    
                    <input type="number" class="form-control" id="edadInput" placeholder="Edad">
                 </div>
                    
                <div class="mb-3">
                        <input type="text" class="form-control" id="aliasInput" placeholder="alias">
                </div>
                <div class="mb-3">
                    <input type="url" class="form-control" id="avatarInput" placeholder="url Avatar">
                </div>
                    
                <div class="mb-3">
                    <input type="text" class="form-control" id="msgInput" placeholder="ingrese su mensaje">
                </div>
                <button type="submit" class="btn btn-primary">ENVIAR</button>
            </form>
        </div>

        <div>




        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./client.socket.js"></script>
       
       

</body>

</html>
